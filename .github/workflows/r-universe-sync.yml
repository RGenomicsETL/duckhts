name: Sync R-universe artifacts (nightly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  sync:
    name: Sync R-universe binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq zip

      - name: Download R-universe artifacts
        env:
          API_URL: https://rgenomicsetl.r-universe.dev/api/packages/Rduckhts
          CDN_URL: https://cdn.r-universe.dev
          GH_API: https://api.github.com
        run: |
          set -euo pipefail
          json=$(curl -s "$API_URL")
          version=$(echo "$json" | jq -r '.Version')
        id: sync

          if echo "$version" | grep -Eq '\.9[0-9]{2,}($|[.-])'; then
            echo "Skipping dev version: $version"
            exit 0
          fi

          release_url="$GH_API/repos/$GITHUB_REPOSITORY/releases/tags/r-universe-nightly"
          release_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" "$release_url" || true)
          echo "version=$version" >> "$GITHUB_OUTPUT"
          if [ -n "$last_version_url" ] && [ "$last_version_url" != "null" ]; then
            last_version=$(curl -s -L "$last_version_url" | tr -d '\n')
            if [ "$last_version" = "$version" ]; then
            echo "publish=no" >> "$GITHUB_OUTPUT"
              echo "Already synced version: $version"
              echo "publish=no" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          fi

          mkdir -p dist/binaries dist/zips

          echo "$json" | jq -r '._binaries[] | @base64' | while read -r row; do
            _jq() { echo "$row" | base64 -d | jq -r "$1"; }
            os=$(_jq '.os')
            fileid=$(_jq '.fileid')

            if [ -z "$fileid" ] || [ "$fileid" = "null" ]; then
              continue
            fi

            outdir="dist/binaries/${os}"
            mkdir -p "$outdir"
            (cd "$outdir" && curl -L -O -J "$CDN_URL/$fileid")
          done

          for osdir in dist/binaries/*; do
            [ -d "$osdir" ] || continue
            osname=$(basename "$osdir")
            case "$osname" in
              win) triplet="windows_amd64_mingw";;
              mac) triplet="osx_arm64";;
              linux) triplet="linux_amd64";;
              *) triplet="$osname";;
            esac
            (cd dist/binaries && zip -r "../zips/Rduckhts_${version}_${triplet}.zip" "$osname")
          done

          if ! ls dist/zips/*.zip >/dev/null 2>&1; then
            echo "No binaries found to publish"
            echo "publish=no" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "$version" > dist/latest-version.txt
          echo "publish=yes" >> "$GITHUB_OUTPUT"

      - name: Upload workflow artifacts
        if: steps.sync.outputs.publish == 'yes'
        uses: actions/upload-artifact@v4
        with:
          name: r-universe-sync
          path: |
            dist/zips/*.zip
            dist/latest-version.txt

      - name: Publish nightly release assets
        if: steps.sync.outputs.publish == 'yes'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: r-universe-binaries
          name: r-universe-binaries
          prerelease: true
          files: |
            dist/zips/*.zip
            dist/latest-version.txt
